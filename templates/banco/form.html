{% extends 'base.html' %}

{% block title %}
{{ 'Editar Banco' if banco else 'Agregar Banco' }}
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>{{ 'Editar Banco' if banco else 'Agregar Banco' }}</h2>

        <form method="post">
            <div class="form-group">
                <label for="codigo">Código:</label>
                <input type="text" id="codigo" name="codigo" value="{{ banco.codigo if banco else '' }}" required>
            </div>

            <div class="form-group">
                <label for="nombre">Descripción:</label>
                <input type="text" id="nombre" name="nombre" value="{{ banco.nombre if banco else '' }}" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ banco.direccion if banco else '' }}" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    {{ 'Actualizar' if banco else 'Guardar' }}
                </button>
                <a href="{{ url_for('banco.index') }}" class="btn btn-primary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
