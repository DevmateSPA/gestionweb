{% extends 'base.html' %}
{% block title %}M√°quinas{% endblock %}

{% block content %}
<div class="container">
    <h2>M√°quinas</h2>
    <a href="{{ url_for('maquina.create') }}" class="btn btn-success mb-3">‚ûï Nueva M√°quina</a>

    <!-- üîç Buscador -->
    <div class="mb-3">
        <input type="text" id="buscarMaquina" class="form-control" placeholder="Buscar m√°quina por c√≥digo o descripci√≥n...">
    </div>

    <div class="table-container">
        <table class="table table-striped" id="tablaMaquinas">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Descripci√≥n</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for maquina in maquinas %}
                <tr>
                    <td>{{ maquina.codigo }}</td>
                    <td>{{ maquina.descripcion }}</td>
                    <td>
                        <div class="action-menu">
                            <button class="action-btn" type="button">‚ãÆ</button>
                            <div class="action-dropdown">
                                <a href="{{ url_for('maquina.update', id=maquina.id) }}">‚úèÔ∏è Editar</a>
                                <a href="{{ url_for('maquina.delete', id=maquina.id) }}" class="btn-eliminar text-danger">üóëÔ∏è Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
document.getElementById('buscarMaquina').addEventListener('keyup', function() {
    let filtro = this.value.toLowerCase();
    let filas = document.querySelectorAll('#tablaMaquinas tbody tr');
    filas.forEach(fila => {
        let texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
    });
});

// SweetAlert para eliminar
document.querySelectorAll('.btn-eliminar').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        let link = this.href;

        Swal.fire({
            title: '¬øEst√°s seguro?',
            text: "Esta acci√≥n no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S√≠, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = link;
            }
        });
    });
});
</script>
{% endblock %}
