{% extends 'base.html' %}
{% block title %}Operarios{% endblock %}

{% block content %}
<div class="container">
    <h2>Operarios</h2>
    <a href="{{ url_for('operario.create') }}" class="btn btn-success mb-3">‚ûï Nuevo Operario</a>

    <!-- üîç Buscador -->
    <div class="mb-3">
        <input type="text" id="buscarOperario" class="form-control" placeholder="Buscar operario por c√≥digo o nombre...">
    </div>

    <div class="table-container">
        <table id="tablaOperarios" class="table table-striped">
            <thead>
                <tr>
                    <th>C√≥digo</th>
                    <th>Nombre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for operario in operarios %}
                <tr>
                    <td>{{ operario.codigo }}</td>
                    <td>{{ operario.nombre }}</td>
                    <td>
                        <div class="action-menu">
                            <button class="action-btn" type="button">‚ãÆ</button>
                            <div class="action-dropdown">
                                <a href="{{ url_for('operario.update', id=operario.id) }}">‚úèÔ∏è Editar</a>
                                <a href="{{ url_for('operario.delete', id=operario.id) }}" class="btn-eliminar text-danger">üóëÔ∏è Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
document.getElementById('buscarOperario').addEventListener('keyup', function() {
    let filtro = this.value.toLowerCase();
    let filas = document.querySelectorAll('#tablaOperarios tbody tr');
    filas.forEach(fila => {
        let texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
    });
});

// Confirmaci√≥n SweetAlert
document.querySelectorAll('.btn-eliminar').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        let link = this.href;
        Swal.fire({
            title: '¬øEliminar operario?',
            text: "Esta acci√≥n no se puede deshacer",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S√≠, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = link;
            }
        });
    });
});
</script>
{% endblock %}
