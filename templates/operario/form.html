{% extends 'base.html' %}
{% block title %}{{ accion }} Operario{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>{{ accion }} Operario</h2>

        <form method="POST">
            <div class="form-group">
                <label for="codigo">CÃ³digo:</label>
                <input type="text" id="codigo" name="codigo" value="{{ operario.codigo if operario else '' }}" required>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="{{ operario.nombre if operario else '' }}" required>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    {{ 'Actualizar' if operario else 'Guardar' }}
                </button>
                <a href="{{ url_for('operario.index') }}" class="btn btn-primary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
