{% extends 'base.html' %}

{% block title %}
{{ 'Editar Proveedor' if proveedor else 'Agregar Proveedor' }}
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>{{ 'Editar Proveedor' if proveedor else 'Agregar Proveedor' }}</h2>

        <form method="post">
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" value="{{ proveedor.rut if proveedor else '' }}" required>
            </div>

            <div class="form-group">
                <label for="razon_social">Razón Social:</label>
                <input type="text" id="razon_social" name="razon_social" value="{{ proveedor.razon_social if proveedor else '' }}" required>
            </div>

            <div class="form-group">
                <label for="giro">Giro:</label>
                <input type="text" id="giro" name="giro" value="{{ proveedor.giro if proveedor else '' }}">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ proveedor.direccion if proveedor else '' }}">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" value="{{ proveedor.ciudad if proveedor else '' }}">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ proveedor.telefono if proveedor else '' }}">
            </div>

            <div class="form-group">
                <label for="fax">Fax:</label>
                <input type="text" id="fax" name="fax" value="{{ proveedor.fax if proveedor else '' }}">
            </div>

            <div class="form-group">
                <label for="observacion1">Observaciones:</label>
                <textarea id="observacion1" name="observacion1">{{ proveedor.observacion1 if proveedor else '' }}</textarea>
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    {{ 'Actualizar' if proveedor else 'Guardar' }}
                </button>
                <a href="{{ url_for('proveedor.index') }}" class="btn btn-primary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
