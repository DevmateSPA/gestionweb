{% extends 'base.html' %}

{% block title %}Clientes{% endblock %}

{% block content %}
<div class="container">
    <h2>Informaci√≥n de Clientes</h2>
    <a href="{{ url_for('cliente.create') }}" class="btn btn-success mb-3">‚ûï Nuevo Cliente</a>

    <!-- üîç Buscador -->
    <div class="mb-3">
        <input type="text" id="buscarCliente" class="form-control" placeholder="Buscar cliente por RUT, nombre o ciudad...">
    </div>

    <div class="table-container">
        <table id="tablaClientes" class="table table-striped">
            <thead>
                <tr>
                    <th>RUT</th>
                    <th>Raz√≥n Social</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                <tr>
                    <td>{{ cliente.rut }}</td>
                    <td>{{ cliente.razon_social }}</td>
                    <td>
                        <div class="action-menu">
                            <button class="action-btn" type="button">‚ãÆ</button>
                            <div class="action-dropdown">
                                <a href="{{ url_for('cliente.update', id=cliente.id) }}">‚úèÔ∏è Editar</a>
                                <a href="{{ url_for('cliente.delete', id=cliente.id) }}" class="text-danger btn-eliminar">üóëÔ∏è Eliminar</a>
                            </div>
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<script>
document.getElementById('buscarCliente').addEventListener('keyup', function() {
    let filtro = this.value.toLowerCase();
    let filas = document.querySelectorAll('#tablaClientes tbody tr');

    filas.forEach(fila => {
        let texto = fila.textContent.toLowerCase();
        fila.style.display = texto.includes(filtro) ? '' : 'none';
    });
});
</script>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
document.querySelectorAll('.btn-eliminar').forEach(btn => {
    btn.addEventListener('click', function(e) {
        e.preventDefault();
        let link = this.href;

        Swal.fire({
            title: '¬øEst√°s seguro?',
            text: "¬°No podr√°s revertir esto!",
            icon: 'warning',
            showCancelButton: true,
            confirmButtonColor: '#d33',
            cancelButtonColor: '#3085d6',
            confirmButtonText: 'S√≠, eliminar',
            cancelButtonText: 'Cancelar'
        }).then((result) => {
            if (result.isConfirmed) {
                window.location.href = link;
            }
        });
    });
});
</script>
{% endblock %}
