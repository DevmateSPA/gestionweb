{% extends 'base.html' %}

{% block title %}
{{ 'Editar Cliente' if cliente else 'Agregar Cliente' }}
{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-container">
        <h2>{{ 'Editar Cliente' if cliente else 'Agregar Cliente' }}</h2>

        <form method="post">
            <div class="form-group">
                <label for="rut">RUT:</label>
                <input type="text" id="rut" name="rut" value="{{ cliente.rut if cliente else '' }}" required>
            </div>

            <div class="form-group">
                <label for="razon_social">Razón Social:</label>
                <input type="text" id="razon_social" name="razon_social" value="{{ cliente.razon_social if cliente else '' }}" required>
            </div>

            <div class="form-group">
                <label for="giro">Giro:</label>
                <input type="text" id="giro" name="giro" value="{{ cliente.giro if cliente else '' }}">
            </div>

            <div class="form-group">
                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" value="{{ cliente.direccion if cliente else '' }}">
            </div>

            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <input type="text" id="ciudad" name="ciudad" value="{{ cliente.ciudad if cliente else '' }}">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono" value="{{ cliente.telefono if cliente else '' }}">
            </div>

            <div class="form-group">
                <label for="fax">Fax:</label>
                <input type="text" id="fax" name="fax" value="{{ cliente.fax if cliente else '' }}">
            </div>

            <div class="form-buttons">
                <button type="submit" class="btn btn-success">
                    {{ 'Actualizar' if cliente else 'Guardar' }}
                </button>
                <a href="{{ url_for('cliente.index') }}" class="btn btn-primary">Volver</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
